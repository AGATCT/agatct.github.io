<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js">
    </script>
</head>

<body>
<header>
    <div id="oImg">
        <!-- 轮流播放图片 -->
        <img id="insert" src="img/yuanmingyuan.jpg" name="0"/>
        <img id="insert2" src="img/dusk.jpg" name="0"/>
        <img id="insert3" src="img/wanxia1.jpg" name="0"/>
    </div>
    <!-- 左右切换图片 -->
    <p id="left" οnclick="goBack()"></p>
    <p id="right" οnclick="goForward()"></p>

    <ul id="nav">
        <!-- 指定某张图片 -->
        <li id="1" οnclick="move(this)">1</li>
        <li id="2" οnclick="move(this)">2</li>
        <li id="3" οnclick="move(this)">3</li>
        <li id="4" οnclick="move(this)">4</li>
        <li id="5" οnclick="move(this)">5</li>
    </ul>
</header>


</body>

</html>
